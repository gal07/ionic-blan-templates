<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
          Nilai {{ title }}
        </ion-card-header>
      
        <ion-list>
          <button ion-item>
              <ion-label class="font-items" fixed>H1</ion-label>
              <ion-input class="font-items" type="text" [(ngModel)]="h1" disabled></ion-input>
          </button>
      
          <button ion-item>
              <ion-label class="font-items" fixed>H2</ion-label>
              <ion-input class="font-items" type="text" [(ngModel)]="h2" disabled></ion-input>
          </button>
      
          <button ion-item>
              <ion-label class="font-items" fixed>H3</ion-label>
              <ion-input class="font-items" type="text" [(ngModel)]="h3" disabled></ion-input>
          </button>
      
          <button ion-item>
              <ion-label class="font-items" fixed>UTS</ion-label>
              <ion-input class="font-items" type="text" [(ngModel)]="uts" disabled></ion-input>
          </button>
      
          <button ion-item>
              <ion-label class="font-items" fixed>UAS</ion-label>
              <ion-input class="font-items" type="text" [(ngModel)]="uas" disabled></ion-input>
          </button>
      
        </ion-list>
      </ion-card>

</ion-content>
