<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list class="login-page">
    
    <ion-item class="input-login">
      <ion-input type="email" class="text-login" placeholder="Email"></ion-input>
    </ion-item>

    <br>

    <ion-item class="input-login">
      <ion-input type="password" class="text-login" placeholder="Password"></ion-input>
    </ion-item>

    <br>

    <div padding>
      <button ion-button color="primary" block class="btn_login" (click)="login()" > <span class="next"> Login </span> </button>
    </div>

  </ion-list>

</ion-content>
