<ion-header>
  <ion-navbar>
    <ion-title>nilai</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>H1</ion-label>
      <ion-input type="number" [(ngModel)]="h1"></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-label stacked>H2</ion-label>
      <ion-input type="number" [(ngModel)]="h2"></ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-label stacked>H3</ion-label>
      <ion-input type="number" [(ngModel)]="h3"></ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-label stacked>UTS</ion-label>
      <ion-input type="number" [(ngModel)]="uts"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label stacked>UAS</ion-label>
    <ion-input type="number" [(ngModel)]="uas"></ion-input>
  </ion-item>
</ion-list>
  <button ion-button full (click)="presentModal()">Lihat Absen</button>
  <button ion-button full (click)="simpan()">SIMPAN</button>
</ion-content>
